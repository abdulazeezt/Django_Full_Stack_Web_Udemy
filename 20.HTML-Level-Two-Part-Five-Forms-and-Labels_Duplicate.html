<!DOCTYPE html>
<html lang="en">

<!--Explains form actions to link to another webpage. grouping using labelling and placeholder and required features.-->

<head>
        <meta charset="UTF-8">
        <title>Document</title>
</head>
<body>
     <!-- Form action to redirect to a web page  -->   
    <form action="http://www.google.com" method="get" >
        
        <label for="userinput"> Enter data </label>
        <input type="text" name="Age" id="userinput" placeholder="Enter the age"  >
        <input type="text" name="DOB" id="userinput" placeholder="Date of birth"  >
    </form>

</body>
</html>
