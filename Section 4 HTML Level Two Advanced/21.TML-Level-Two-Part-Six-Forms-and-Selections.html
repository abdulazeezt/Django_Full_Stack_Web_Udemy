<!DOCTYPE html>
<!---Demonstrated selections using radion buttons
, showing how to group them using labels "name" parameter  -->

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>HTML Level Two - Part Six Forms and Selections ,get method, radio button </title>
    </head>

    <body>

        <h1> Hotel feedback form  </h1>

        <form action="" , method="get"  >

            <h3> Are you from inside US or outside US  </h3>

            <label for="forusa"> Inside:  </label>
            <input type="radio" name="common" id="forusa">

            <label for="outsideusa"> Outside:  </label>
            <input type="radio" name="common" id="outsideusa">

            <h2> How was your service ? </h2>
            <select name="start" id="">
                <option value="Great">1</option>
                <option value="Great">2</option>
                <option value="Great">3</option>

            </select>
            <h2>Any other feedback</h2>
            <textarea name="mytext" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="SUBMIT">

        </form>

        
    </body>
</html>
