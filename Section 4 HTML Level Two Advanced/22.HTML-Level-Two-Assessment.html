<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Course Sign up page</h1>
    <h2>Please note firstname lastname , email and password are required </h2>
    
    <form action="thankyou.html" method="get">
    
    <label for="frstname">First Name </label>
        <input type="text" name="" id="", placeholder="First Name" >
    
    <label for="lstname">Last Name </label>
        <input type="text" name="" id="lstname", placeholder="Last Name" >
 
        
    <label for="emaillbl">Enter Email </label>
        <input type="email" name="" id="emaillbl", placeholder="Email" >
    
    <label for="password"> Enter Password </label>
        <input type="password" name="" id="password", placeholder="Enter Password" >

    <h2> Are you over the age of 18  </h2>

        <label for="underage"> Yes  </label>
        <input type="radio" name="common" id="underage" value="Yes"  >

        <label for="over18"> No  </label>
        <input type="radio" name="common" id="over18" value="No"  >

        <h2> Do you have a Credit Card or Pay Pal </h2>
        <select name="start" id="">
            
            <option value="Credit Card">Credit Card</option>
            <option value="Pay Pal"> Pay Pal </option>
        </select>

        <input type="submit" value="Sign Up">
    </form>


    
</body>
</html>
